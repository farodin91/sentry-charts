suite: test deployment-snuba-consumer
templates:
  - configmap-snuba.yaml
  - deployment-snuba-consumer.yaml
tests:
  - it: update image
    template: deployment-snuba-consumer.yaml
    set:
      images.snuba.tag: test
    asserts:
      - matchSnapshot: {}
  - it: update dnsPolicy
    template: deployment-snuba-consumer.yaml
    set:
      dnsPolicy: test
    asserts:
      - matchSnapshot: {}
  - it: update revisionHistoryLimit
    template: deployment-snuba-consumer.yaml
    set:
      revisionHistoryLimit: 3
    asserts:
      - matchSnapshot: {}
  - it: set replicas
    template: deployment-snuba-consumer.yaml
    set:
      snuba.consumer.replicas: 5
    asserts:
      - matchSnapshot: {}
  - it: set podlabels
    template: deployment-snuba-consumer.yaml
    set:
      snuba.consumer.podLabels:
        test: test
    asserts:
      - matchSnapshot: {}
  - it: set sidecars
    template: deployment-snuba-consumer.yaml
    set:
      snuba.consumer.sidecars:
        - name: test
          image: nginx:latest
    asserts:
      - matchSnapshot: {}
  - it: set resources
    template: deployment-snuba-consumer.yaml
    set:
      snuba.consumer.resources:
        limits:
          memory: 64Mi
    asserts:
      - matchSnapshot: {}
  - it: set volumeMounts
    template: deployment-snuba-consumer.yaml
    set:
      snuba.consumer.volumeMounts:
        - mountPath: /etc/bla
          name: bla
    asserts:
      - matchSnapshot: {}